<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - openmonitor</title>

    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/dash.css">
</head>
<body>
    <div id="sidebar">
        <p id="sb-l">openmonitor</p>
    </div>
    <div id="content">
        <h1>Dashboard</h1>
        <div class="section">
            <div class="header">Uptime</div>
            <div class="content cl" id="upt-cont">
                --
            </div>
        </div>

        <div class="section">
            <div class="header">Services</div>
            <div class="content cl bf" id="service-stat-cont">
                --/--
            </div>
        </div>

        <div class="section large tall">
            <div class="header">CPU: Utilization</div>
            <div class="content" id="cpuu-cont">
                <div id="percents">
                    <span>20%</span>
                    <span>40%</span>
                    <span>60%</span>
                    <span>80%</span>
                </div>
                <div id="services">
                    <div class="bar">
                        node
                    </div>
                </div>
            </div>
        </div>
        

    </div>

    <script src="/dash.js"></script>
</body>
</html>
